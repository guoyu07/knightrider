<ion-header>
    <ion-navbar color='navbarColor'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="title">
            <img  class="logo-img" alt="logo" src="assets/img/logo-negativo.png" > 
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="content">
    <div class="tittle">INICIO DE SESION</div>
    <form class="form-content" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item color='navbarColor'>
            <ion-label stacked class="input-data">USUARIO</ion-label>
            <ion-input [formControl]="username" placeholder="Introduzca su Email" type="text"></ion-input>
        </ion-item>
        <ion-item color='navbarColor'>
            <ion-icon id="eyeId" name="eye" item-right></ion-icon>
            <ion-label stacked class="input-data">CONTRASEÑA</ion-label>
                <ion-input formControlName="password" id="password" type="password" placeholder="Introduzca su contraseña" ionic-password-show-hide></ion-input>
        </ion-item>
        <ion-item [hidden]="!errorMessage">
            <label>{{errorMessage}}</label>
        </ion-item>

        <div padding>
            <button primary ion-button block class="custom-buton" [disabled]="!loginForm.valid"><b>Enviar</b></button> 
        </div>
        <div padding>
            <button primary ion-button block class="custom-buton create"(click)="createAccount()">Crear cuenta</button> 
        </div>
    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">¿Has olvidado tu contraseña?</button>
</ion-content>
